<!DOCTYPE html>
<html>
<head>
 	  <title>Cool Age</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="mydesign.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
</script>
<link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">

</head>
<body id="Cool">
  <div class="border context-box pt-3">
     	<input type="number" id="age" placeholder="Enter your age bro">
         <div id="output" class="output"></div>
    <h4 class="text-light">(You must not reach above 90 years old)</h4>
          <button onclick="Age()" class="btn btn-outline-light db-1 border pt-10">Submit</button>
</div>
</body>


<script>
function Age(){
var yourAge = document.getElementById("age").value;
var leftAge = 90 - yourAge;
var day = 365* leftAge;
var week = 52*leftAge;
var month = 12*leftAge;
document.getElementById("output").innerHTML="You have " + day + " days, " + week + " weeks and " + month +" months left." ;
            }

</script>
</html>
